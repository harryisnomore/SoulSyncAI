<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSync - Signup & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h2, .container h3 {
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .container button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background: #0056b3;
        }
        .otp-section {
            display: none;
            margin-top: 20px;
        }
        .otp-section .verify-btn {
            background: #28a745;
        }
        .otp-section .verify-btn:hover {
            background: #218838;
        }
        .otp-section .resend-btn {
            background: #ffc107;
            color: #333;
            margin-top: 10px;
        }
        .otp-section .resend-btn:hover {
            background: #e0a800;
        }
        .otp-section .resend-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .otp-section .timer {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }
        .toggle-link {
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <div id="signup-form">
            <h2>Signup to SoulSync</h2>
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="date" id="dob" placeholder="Date of Birth">
            <input type="email" id="email" placeholder="Email ID">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <button onclick="signup()">Signup</button>
            <p class="toggle-link" onclick="toggleForm('login')">Already have an account? Log in</p>
        </div>

        <!-- Login Form -->
        <div id="login-form" style="display: none;">
            <h2>Login to SoulSync</h2>
            <input type="email" id="loginEmail" placeholder="Email ID">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <p class="toggle-link" onclick="toggleForm('signup')">Don't have an account? Sign up</p>
        </div>

        <!-- OTP Verification Section -->
        <div id="otp-section" class="otp-section">
            <h3>Verify Your Email</h3>
            <p id="otp-message">We’ve sent an OTP to your email. Please enter it below.</p>
            <input type="text" id="otp" placeholder="Enter OTP">
            <button class="verify-btn" onclick="verifyOtp()">Verify OTP</button>
            <button class="resend-btn" id="resend-btn" onclick="resendOtp()" disabled>Resend OTP</button>
            <p class="timer" id="otp-timer">OTP expires in 5:00</p>
        </div>
    </div>

    <script>
        let userEmail = "";
        let otpExpirationTime = null;
        let timerInterval = null;
        let isSignupFlow = true;

        function toggleForm(formType) {
            document.getElementById("signup-form").style.display = formType === "signup" ? "block" : "none";
            document.getElementById("login-form").style.display = formType === "login" ? "block" : "none";
            document.getElementById("otp-section").style.display = "none";
            clearTimer();
        }

        async function signup() {
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const dob = document.getElementById("dob").value;
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (!firstName || !lastName || !dob || !email || !password || !confirmPassword) {
                alert("Please fill out all fields.");
                return;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            const signupData = { firstName, lastName, dob, email, password };
            console.log("Signup request:", signupData);

            try {
                const response = await fetch("http://127.0.0.1:5000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(signupData)
                });
                const data = await response.json();
                if (response.ok) {
                    userEmail = email;
                    isSignupFlow = true;
                    document.getElementById("signup-form").style.display = "none";
                    document.getElementById("otp-section").style.display = "block";
                    document.getElementById("otp-message").textContent = `We’ve sent an OTP to ${email}. Please enter it below.`;
                    alert(data.message);
                    startOtpTimer();
                } else {
                    alert("Signup failed: " + data.error);
                }
            } catch (error) {
                console.error("Signup error:", error);
                alert("An error occurred during signup.");
            }
        }

        async function login() {
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value;

            if (!email || !password) {
                alert("Please fill out all fields.");
                return;
            }

            const loginData = { email, password };
            console.log("Login request:", loginData);

            try {
                const response = await fetch("http://127.0.0.1:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(loginData)
                });
                const data = await response.json();
                if (response.ok) {
                    userEmail = email;
                    isSignupFlow = false;
                    document.getElementById("login-form").style.display = "none";
                    document.getElementById("otp-section").style.display = "block";
                    document.getElementById("otp-message").textContent = `We’ve sent an OTP to ${email}. Please enter it below.`;
                    alert(data.message);
                    startOtpTimer();
                } else {
                    alert("Login failed: " + data.error);
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("An error occurred during login.");
            }
        }

        async function verifyOtp() {
            const otp = document.getElementById("otp").value.trim();
            if (!otp) {
                alert("Please enter the OTP.");
                return;
            }

            const otpData = { email: userEmail, otp };
            console.log("Verifying OTP at:", new Date().toISOString(), otpData);

            try {
                const endpoint = isSignupFlow ? "http://127.0.0.1:5000/verify_signup_otp" : "http://127.0.0.1:5000/verify_login_otp";
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(otpData)
                });
                const data = await response.json();
                if (response.ok) {
                    clearInterval(timerInterval);
                    localStorage.setItem("user_id", data.user_id);
                    alert(`${isSignupFlow ? "Signup" : "Login"} successful!`);
                    window.location.href = "index.html"; // Redirect to main app
                } else {
                    alert("OTP verification failed: " + (data.error || "Unknown error"));
                }
            } catch (error) {
                console.error("OTP verification error:", error);
                alert("An error occurred during OTP verification.");
            }
        }

        async function resendOtp() {
            const signupData = { email: userEmail };
            console.log("Resending OTP for:", signupData);

            try {
                const endpoint = isSignupFlow ? "http://127.0.0.1:5000/signup" : "http://127.0.0.1:5000/login";
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(signupData)
                });
                const data = await response.json();
                if (response.ok) {
                    alert("A new OTP has been sent to your email. Please use the latest one.");
                    startOtpTimer();
                } else {
                    alert("Failed to resend OTP: " + data.error);
                }
            } catch (error) {
                console.error("Resend OTP error:", error);
                alert("An error occurred while resending the OTP.");
            }
        }

        function startOtpTimer() {
            otpExpirationTime = new Date();
            otpExpirationTime.setMinutes(otpExpirationTime.getMinutes() + 5);
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const now = new Date();
                const timeLeft = Math.max(0, Math.floor((otpExpirationTime - now) / 1000));
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                const timerDisplay = document.getElementById("otp-timer");
                timerDisplay.textContent = `OTP expires in ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                const resendBtn = document.getElementById("resend-btn");
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "OTP has expired";
                    resendBtn.disabled = false;
                } else {
                    resendBtn.disabled = true;
                }
            }, 1000);
        }

        function clearTimer() {
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById("otp-timer").textContent = "OTP expires in 5:00";
            document.getElementById("resend-btn").disabled = true;
        }
    </script>
</body>
</html>
